<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #121212;
    color: white;
    text-align: center;

}

header {
    background-color: #1f1f1f;
    padding: 20px;
}


nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

#hero {
    padding: 50px 20px;
    background-color: #272727;
}

.game-list {
    display: flex;
    justify-content: center;
    gap: 20px;

}


.game {
    background-color: #1f1f1f;
    padding: 20px;
    border-radius: 10px;
    width: 200px;

}


.game img {
    width: 100%;

}


.btn {
    display: inline-block;

    padding: 10px 15px;
    background-color: #ff5722;
    color: white;
    text-decoration: none;
    border-radius: 5px;

}


.btn:hover {
    background-color: #e64a19;

}


footer {
    margin-top: 20px;
    padding: 10px;
    background-color: #1f1f1f;

}

#login-logout {
    display: flex;
    align-items: center;
}

#login-logout button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#login-logout button:hover {
    background-color: #45a049;
}

#authspan {
    padding-bottom: 2%;
    color: #006EB6;
    font-weight: 700;

}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#userProfilePicture {
    width: 40px;
    margin: 0 auto;
    padding: 0 15px;
    color: #fff;
}

#logoimg {
    width: 50px;
    height: 50px;
}

    <header>

            <ul>

            </ul>
        </nav>
        <div id="login-logout">

            <div class="game">
